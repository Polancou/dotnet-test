services:
  sqlserver:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: sqlserver
    cap_add:
      - SYS_PTRACE
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD}
    ports:
      - "1433:1433"
    volumes:
      - sqlvolume:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/localhost/1433'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend-dotnet:
    profiles: ["dotnet"]
    build:
      context: ./dotnet-backend
      dockerfile: src/Api/Dockerfile
    container_name: backend-dotnet
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=CleanArchDb;User Id=sa;Password=${DB_PASSWORD};TrustServerCertificate=True;
      - Jwt__Key=${JWT_KEY}
      - Gemini__ApiKey=${GEMINI_API_KEY}
      - Aws__AccessKeyId=${AWS_ACCESS_KEY_ID:-}
      - Aws__SecretAccessKey=${AWS_SECRET_ACCESS_KEY:-}
      - Aws__Region=${AWS_REGION:-us-east-1}
      - Aws__S3BucketName=${AWS_S3_BUCKET_NAME:-}
      - Aws__UseS3Storage=${AWS_USE_S3_STORAGE:-false}
    ports:
      - "8001:8080"
    depends_on:
      sqlserver:
        condition: service_healthy

  backend-python:
    profiles: ["python"]
    build:
      context: ./python-backend
      dockerfile: Dockerfile
    container_name: backend-python
    environment:
      - DATABASE_URL=mssql+pymssql://sa:${DB_PASSWORD}@sqlserver:1433/CleanArchDb
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET_KEY=${JWT_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME:-}
      - USE_S3_STORAGE=${USE_S3_STORAGE:-false}
    ports:
      - "8001:8001"
    depends_on:
      sqlserver:
        condition: service_healthy

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: client
    ports:
      - "8080:80"

volumes:
  sqlvolume:
